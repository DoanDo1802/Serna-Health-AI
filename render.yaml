services:
  - type: web
    name: serna-health-api
    env: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 60
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: "0"
      - key: SECRET_KEY
        scope: secret
      - key: GEMINI_API_KEY
        scope: secret
      - key: CORS_ORIGINS
        value: https://serna-health-ai.vercel.app,http://localhost:3000
      - key: UNET_MODEL_PATH
        value: models/improved_unet_final.h5
      - key: XGBOOST_MODEL_PATH
        value: models/lung_cancer_xgb_model.pkl
      - key: SCALER_PATH
        value: models/lung_cancer_scaler.pkl
      - key: YOLO_MODEL_PATH
        value: models/lungcancer-cls.pt

